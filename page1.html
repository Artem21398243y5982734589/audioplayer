<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/page1.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/126/126886.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Use Audio Player</title>
</head>
<body>
<div id="player_tvGirl_notAllowed">
    <img class="iamgeLogoMusic" id="img" src="https://i.scdn.co/image/ab67616d00001e0232f5fec7a879ed6ef28f0dfd" alt="">
    <h1 id="nameTracks">Not Allowed</h1>
    <p >Tv Girl</p>
    <p id="trackDuration"></p>
     <audio id="audioPlayer" >
        <source src="Tv Girl - Not Allowed.mp3" type="audio/mp3">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>
    <div class="player-controls">
        <button title="назад" onclick="prevTrack()">&#8592;</button>
        <button title="слушать / пауза" id="playStopBtn" onclick="playMusic()">►</button>
        <button title="вперёд" onclick="nextTrack()">&#8594;</button>
    </div>
    <br>
    <input type="range" title="изменить громкость" min="0" max="1" step="0.01" value="0.5" oninput="changeVolume(this.value)">
</div>
    <script src="js/script.js"></script>
</body>
</html>
